<div class="card text-center card-size fw-bold">

  <div class="card-body">
    <form [formGroup]="formularioRegistro!" (ngSubmit)="saveForm()">
      <div class="container text-end">
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <label class="form-label" style="font-size: 25px;"> {{ afro ? "Edición de Instancia Afromexicana" : "Edición de Instancia Indígena" }} </label>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label class="form-label">*Campo Obligatorios</label>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-start">
        <div class="row">
          <div class="col d-flex justify-content-end">
            <div class="mb-3 text-center">
              <label class="form-label">Folio único:</label>
              <input
                formControlName="folio"
                type="text"
                class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="container text-start">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Nombre Completo:</label>
              <input
                formControlName="nombreCompleto"
                type="text" 
                class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Sección Electoral:</label>
              <input 
                type="text"
                formControlName="selctoral"
                class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Demarcación:</label>
              <input 
                type="text"
                formControlName="demarcacion"
                class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Distrito Electoral Local Uninominal:</label>
              <input 
                type="text"
                formControlName="duninominal"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Seleccionar comunidad:</label>
              <select [disabled]="indigenas" formControlName="scomunidad" class="select-input form-select" aria-label="Default select example">
                <option value="non" selected></option>
                @for (item of foods; track item) {
                  <option [value]="item.value">{{item.viewValue}}</option>
                }
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Nombre de la comunidad:</label>
              <input
                formControlName="ncomunidad"
                type="text" 
                class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!afro" class="card text-center" style="margin-top: 15px; border: 1px solid black;">
        <div class="card-body">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">*Pueblo Originario:</label>
                  <select formControlName="ooriginario" class="select-input form-select" aria-label="Default select example">
                    <option value="non" selected></option>
                    @for (item of foods; track item) {
                      <option [value]="item.value">{{item.viewValue}}</option>
                    }
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">*Pueblo:</label>
                  <select formControlName="pueblo" class="select-input form-select" aria-label="Default select example">
                    <option value="non" selected></option>
                    @for (item of foods; track item) {
                      <option [value]="item.value">{{item.viewValue}}</option>
                    }
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">*Barrio:</label>
                  <select formControlName="barrio" class="select-input form-select" aria-label="Default select example">
                    <option value="non" selected></option>
                    @for (item of foods; track item) {
                      <option [value]="item.value">{{item.viewValue}}</option>
                    }
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">*Unidad Territorial:</label>
                  <select formControlName="uterritorial" class="select-input form-select" aria-label="Default select example">
                    <option value="non" selected></option>
                    @for (item of foods; track item) {
                      <option [value]="item.value">{{item.viewValue}}</option>
                    }
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">Comunidad:</label>
                  <input 
                    formControlName="comunidad"
                    type="text" 
                    class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">Otro:</label>
                  <input 
                    formControlName="otro"
                    type="text" 
                    class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!indigenas" class="card text-center" style="margin-top: 15px; border: 1px solid black; margin-bottom: 30px;">
        <div class="card-body">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">*Pueblo:</label>
                  <input 
                    formControlName="pueblor"
                    type="text" 
                    class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">*Comunidad:</label>
                  <input 
                    formControlName="comunidadr"
                    type="text" 
                    class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">*Organización:</label>
                  <input 
                    formControlName="organizacion"
                    type="text" 
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">Persona Relevante:</label>
                  <input 
                    formControlName="prelevante"
                    type="text" 
                    class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">Otro:</label>
                  <input
                    formControlName="otror"
                    type="text" 
                    class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-start" [ngStyle]="{ 'margin-top': indigenas ? '15px' : '1px' }">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Nombre de la instancia representativa o autoridad tradicional a la que pertenece:</label>
              <input 
                formControlName="ninstancia"
                type="text" 
                class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="container text-start" style="margin-bottom: 25px;">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Cargo que ocupa en la instancia representativa o autoridad tradicional:</label>
              <input 
                formControlName="cinstancia"
                type="text" 
                class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="container text-start">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Domicilio:</label>
              <input
                formControlName="domicilio"
                type="text" 
                class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Teléfono particular (fijo):</label>
              <input
                formControlName="tfijo"
                type="text" 
                class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Teléfono celular:</label>
              <input 
                formControlName="tcelular"
                type="text" 
                class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="formFile" class="form-label">Documentos:</label>
              <input 
                formControlName="docs"
                class="form-control" 
                type="file" 
                id="formFile">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Correo electrónico oficial:</label>
              <input 
                formControlName="coficial"
                type="text" 
                class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label">*Correo electrónico no oficial (personal):</label>
              <input 
                type="text" 
                formControlName="cpersonal"
                class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <label class="form-label">Fecha de registro:</label>
          </div>
          <div class="col">
            <label class="form-label">Hora de registro:</label>
          </div>
          <div class="col">
            <label class="form-label">Módulo de registro:</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" style="color: #b7b5b8;">{{ today }}</label>
          </div>
          <div class="col">
            <label class="form-label" style="color: #b7b5b8;">{{ currentTime }}</label>
          </div>
          <div class="col">
            <label class="form-label" style="color: #b7b5b8;">Módulo 1 de Acceso Distrital</label>
          </div>
        </div>
      </div>

      <div class="container text-center" style="margin-top: 15px;">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn button-register">{{data.btn1}}</button>
          </div>
          <div class="col">
            <button type="button" (click)="resetData()" matButton="filled" class="btn button-clean">{{data.btn2}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
