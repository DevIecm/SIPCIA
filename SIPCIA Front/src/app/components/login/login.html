<app-navbar></app-navbar>

<div class="card login-card">
    <div class="card-body">
        <h3 class="title"> 
            {{ textoFormulario }}
        </h3>
        <form [formGroup]="formularioLogin!" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Usuario:</label>
                <input 
                    type="email" 
                    class="form-control" 
                    formControlName ="username"
                    placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input 
                    type="password" 
                    class="form-control" 
                    formControlName ="password"
                    placeholder="Contraseña"
                >
            </div>
            <div class="mb-3">
                <button type="submit" class="button btn btn-primary mb-3">Aceptar</button>
            </div>
        </form>
    </div>
</div>
